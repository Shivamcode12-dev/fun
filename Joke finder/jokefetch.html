<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joke Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #cffff3;
      font-family: 'Ubuntu', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      padding: 30px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: rgba(255,255,255,0.06);
      border: 2px solid rgba(127,255,212,0.45);
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      color: #7fffd4;
      text-align: center;
      margin-bottom: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-top: 6px;
    }

    .categories {
         display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
        border:1px solid #4f46e5;
        border-radius: 10px;
        padding:5px;
        cursor: pointer;
        transition: border-color 0.4s cubic-bezier(0.075, 0.82, 0.165, 1), box-shadow 0.4s ease;
    }
.categories:hover{
        border:1px solid #facc15;
        box-shadow: 0 0 12px rgba(250, 204, 21, 0.25);
        cursor: pointer;
    }
    .categories.active {
      opacity: 1;
      pointer-events: auto;
    }

    #generateBtn {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      background: #7fffd4;
      border: none;
      border-radius: 28px;
      color: #003333;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: ubuntu;
    }

    #generateBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(127,255,212,0.4);
    }

    #output {
      margin-top: 20px;
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    .error {
      color: #facc15;
    }
    #blacklist-section{
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        gap: 10px
    }
    .blacklistcheckbox{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 10px;
        border:1px solid #4f46e5;
        border-radius: 10px;
        padding:5px;
        cursor: pointer;
        transition: border-color 0.4s cubic-bezier(0.075, 0.82, 0.165, 1), box-shadow 0.4s ease;

    }
    .blacklistcheckbox:hover{
        border:1px solid #facc15;
        box-shadow: 0 0 12px rgba(250, 204, 21, 0.25);
        cursor: pointer;
    }



    #output {
  margin-top: 20px;
  position: relative;
  overflow: hidden;
}

.joke-card {
  background: #020617;
  border-radius: 10px;
  padding: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  transform: translateX(120%);
  opacity: 0;
  transition: transform 0.6s ease, opacity 0.6s ease;
  white-space: pre-wrap;
  display: flex;
  flex-direction: column;
}

.joke-card.show {
  transform: translateX(0);
  opacity: 1;
}

    .copy-btn {
      margin-top: 12px;
      padding: 6px 14px;
      background: transparent;
      border: 1px solid #7fffd4;
      color: #7fffd4;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
      align-self: center;
    }
    .copy-btn:hover {
      background: #7fffd4;
      color: #003333;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 1rem;
      color: rgba(127, 255, 212, 0.6);
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #7fffd4;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .back-btn:hover { text-decoration: underline; }

  </style>
</head>
<body>

<a href="../Main_page/index.html" class="back-btn">‚Üê Back</a>

<div class="container">
  <h1>üòÇ Joke Generator</h1>

  <!-- Category -->
  <section>
    <strong>Category</strong>
    <label>
      <input type="radio" name="category" id="catAny" checked>
      Any
    </label>
    <label>
      <input type="radio" name="category" id="catCustom">
      Custom
    </label>

    <div class="categories" id="customCategories">
      <label><input type="checkbox" value="Programming"> Programming</label>
      <label><input type="checkbox" value="Misc"> Misc</label>
      <label><input type="checkbox" value="Dark"> Dark</label>
      <label><input type="checkbox" value="Pun"> Pun</label>
      <label><input type="checkbox" value="Spooky"> Spooky</label>
      <label><input type="checkbox" value="Christmas"> Christmas</label>
    </div>
  </section>

  <!-- Language -->
  <section>
    <strong>Language</strong>
    <select id="language">
      <option value="en">English</option>
      <option value="de">German</option>
      <option value="fr">French</option>
    </select>
  </section>

  <!-- Blacklist -->
  <section id="blacklist-section">
    <strong>Blacklist Flags</strong>
<div class = 'blacklistcheckbox'>
    <label><input type="checkbox" value="nsfw"> NSFW</label>
    <label><input type="checkbox" value="religious"> Religious</label>
    <label><input type="checkbox" value="political"> Political</label>
    <label><input type="checkbox" value="racist"> Racist</label>
    <label><input type="checkbox" value="sexist"> Sexist</label>
    <label><input type="checkbox" value="explicit"> Explicit</label>
</div>
  </section>

  <!-- Amount -->
  <section>
    <strong>Amount of jokes</strong>
    <input type="number" id="amount" min="1" max="10" value="2">
  </section>

  <button id="generateBtn"><img width="26" height="26" src="https://img.icons8.com/metro/26/fantasy.png" alt="fantasy"/> <p>Generate Jokes</p></button>

  <div id="output"></div>
</div>
<footer>
    <p>Designed for fun  ‚Ä¢ Fun.com üòÑ</p>
</footer>

<script>
  const catAny = document.getElementById("catAny");
  const catCustom = document.getElementById("catCustom");
  const customCategories = document.getElementById("customCategories");
  const output = document.getElementById("output");

  // Toggle category box
  function updateCategoryUI() {
    if (catCustom.checked) {
      customCategories.classList.add("active");
    } else {
      customCategories.classList.remove("active");
      customCategories.querySelectorAll("input").forEach(cb => cb.checked = false);
    }
  }

  catAny.addEventListener("change", updateCategoryUI);
  catCustom.addEventListener("change", updateCategoryUI);

  document.getElementById("generateBtn").addEventListener("click", async () => {
    output.textContent = "Loading jokes...";

    // Category
    let category = "Any";
    if (catCustom.checked) {
      const selected = [...customCategories.querySelectorAll("input:checked")]
        .map(cb => cb.value);

      if (!selected.length) {
        output.innerHTML = "<span class='error'>Please select at least one category.</span>";
        return;
      }
      category = selected.join(",");
    }

    // Language
    const lang = document.getElementById("language").value;

    // Blacklist
    const blacklist = [...document.querySelectorAll("#blacklist-section input[type=checkbox]:checked")]
      .map(cb => cb.value)
      .join(",");

    // Amount
    const amount = document.getElementById("amount").value;

    let url = `https://v2.jokeapi.dev/joke/${category}?lang=${lang}&format=json&amount=${amount}`;
    if (blacklist) url += `&blacklistFlags=${blacklist}`;

    console.log(url); // DEBUG

    try {
      const res = await fetch(url);
      const data = await res.json();

      if (data.error) {
        output.innerHTML = "<span class='error'>No jokes found.</span>";
        return;
      }

      const jokes = data.jokes || [data];
      const formattedJokes = jokes.map((j, i) => {
        const text = j.type === 'single' ? j.joke : `${j.setup}\n${j.delivery}`;
        return jokes.length > 1 ? `${i + 1}. ${text}` : text;
      }).join("\n\n");

      output.innerHTML = `
        <div class="joke-card" id="jokeCard">
          <div id="jokeText">${formattedJokes}</div>
          <button id="copyBtn" class="copy-btn">üìã Copy</button>
        </div>`;

      document.getElementById("copyBtn").addEventListener("click", () => {
        const text = document.getElementById("jokeText").innerText;
        navigator.clipboard.writeText(text).then(() => {
          const btn = document.getElementById("copyBtn");
          btn.textContent = "‚úÖ Copied!";
          setTimeout(() => btn.textContent = "üìã Copy", 2000);
        });
      });

requestAnimationFrame(() => {
  document.getElementById("jokeCard").classList.add("show");
});
;
    } catch (e) {
      output.textContent = "Failed to fetch jokes.";
    }
  });
</script>

</body>
</html>
